<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produk Kursi</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #a2845e 0%, #c49060 100%);
        min-height: 100vh;
        font-family: "Arial", sans-serif;
      }

      .product-container {
        padding: 50px 0;
      }

      .product-title {
        color: #2c2c2c;
        font-weight: bold;
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 50px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .product-item {
        transition: all 0.3s ease;
        margin-bottom: 30px;
        cursor: pointer;
      }

      .product-item:hover {
        transform: translateY(-10px);
      }

      .product-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .product-image:hover {
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        transform: scale(1.05);
      }

      .product-grid {
        max-width: 1200px;
        margin: 0 auto;
      }

      .animate-fade-in {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
        transform: translateY(30px);
      }

      .animate-fade-in:nth-child(1) {
        animation-delay: 0.1s;
      }
      .animate-fade-in:nth-child(2) {
        animation-delay: 0.2s;
      }
      .animate-fade-in:nth-child(3) {
        animation-delay: 0.3s;
      }
      .animate-fade-in:nth-child(4) {
        animation-delay: 0.4s;
      }
      .animate-fade-in:nth-child(5) {
        animation-delay: 0.5s;
      }
      .animate-fade-in:nth-child(6) {
        animation-delay: 0.6s;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Circle shapes with different colors */
      .circle-1 {
        background: linear-gradient(45deg, #8b4513, #a0522d);
      }
      .circle-2 {
        background: linear-gradient(45deg, #deb887, #d2b48c);
      }
      .circle-3 {
        background: linear-gradient(45deg, #f5f5dc, #fff8dc);
      }
      .circle-4 {
        background: linear-gradient(45deg, #cd853f, #deb887);
      }
      .circle-5 {
        background: linear-gradient(45deg, #708090, #778899);
      }
      .circle-6 {
        background: linear-gradient(45deg, #b8860b, #daa520);
      }

      .image-placeholder {
        width: 100%;
        height: 250px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .image-placeholder:hover {
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid product-container">
      <h1 class="product-title">PRODUK KURSI</h1>

      <div class="container product-grid">
        <div class="row g-4">
          <!-- Kursi Sofa/Armchair -->
          <div class="col-lg-4 col-md-6">
            <div class="product-item animate-fade-in">
              <img
                src="../assets/image/kursi.png"
                alt=""
                class="product-image"
                onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
              />
              <div class="image-placeholder circle-1" style="display: none">
                <!-- Kursi Sofa<br />Armchair -->
              </div>
            </div>
          </div>

          <!-- Kursi Makan Modern -->
          <div class="col-lg-4 col-md-6">
            <div class="product-item animate-fade-in">
              <img
                src="../assets/image/kursi-putih.png"
                alt=""
                class="product-image"
                onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
              />
              <div class="image-placeholder circle-2" style="display: none">
                <!-- Kursi Makan<br />Modern -->
              </div>
            </div>
          </div>

          <!-- Kursi Modern Set -->
          <div class="col-lg-4 col-md-6">
            <div class="product-item animate-fade-in">
              <img
                src="../assets/image/kursi-putih2.png"
                alt="Kursi Modern Set"
                class="product-image"
                onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
              />
              <div class="image-placeholder circle-3" style="display: none">
                <!-- Kursi Modern<br />Set -->
              </div>
            </div>
          </div>

          <!-- Kursi Kayu Minimalis -->
          <div class="col-lg-4 col-md-6">
            <div class="product-item animate-fade-in">
              <img
                src="../assets/image/kursi-putih-lagi.png"
                alt="Kursi Kayu Minimalis"
                class="product-image"
                onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
              />
              <div class="image-placeholder circle-4" style="display: none">
                Kursi Kayu<br />Minimalis
              </div>
            </div>
          </div>

          <!-- Kursi Klasik -->
          <div class="col-lg-4 col-md-6">
            <div class="product-item animate-fade-in">
              <img
                src="../assets/image/kursi-abu.png"
                alt="Kursi Klasik"
                class="product-image"
                onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
              />
              <div class="image-placeholder circle-5" style="display: none">
                <!-- Kursi<br />Klasik -->
              </div>
            </div>
          </div>

          <!-- Kursi Vintage -->
          <div class="col-lg-4 col-md-6">
            <div class="product-item animate-fade-in">
              <img
                src="../assets/image/kursi-silver.png"
                alt="Kursi Vintage"
                class="product-image"
                onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
              />
              <div class="image-placeholder circle-6" style="display: none">
                <!-- Kursi<br />Vintage -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
